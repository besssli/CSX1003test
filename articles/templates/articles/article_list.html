<!DOCTYPE html>
<html lang="zh">
  {% load staticfiles %}
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Articles</title>
    <link href="{% static 'css/basic.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/article.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="main-nav">
      <div class="full-wrapper">
        <div class="nav-logo-wrap">
          <div class="mobile-nav"></div>
          <div class="desktop-nav">
            <div class="primary-nav">
              <div class="menu-item">
                <a href="/">HOME</a>
              </div>
              <div class="menu-item">
                <a href="#">ABOUT</a>
              </div>
              <div class="menu-item">
                <a href="/articles/">BLOG</a>
              </div>
              <div class="menu-item">
                <a href="/album/">ALBUM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <h1>Article List</h1>
    <div class="articles">
      {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:xdetail' slug=article.slug %}">{{article.title}}</a></h2>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html
